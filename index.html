<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript Library</title>
    <link rel="stylesheet" href="css\Normalize.css"</link>
    <link rel="stylesheet" href="css\bootstrap.min.css"</link>
    <link rel="stylesheet" href="css\bootstrap-theme.min.css"</link>
    <link rel="stylesheet" href="css\index.css"</link>
  </head>
  <body>
    <h1>Dan's JavaScript Library</h1>
    <hr>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-5">
          <h2>Library</h2>
        </div>
        <div class="col-md-4">
          <h2>Results</h2>
        </div>
        <div class="col-md-1"></div>
      </div>

      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-5 jumbotron">
          <ul></ul>
        </div>
        <div class="col-md-4 well well-lg">
          <ul></ul>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>

    <div></div>
    <div class="form-group container-fluid">
      <h4 id=addNew>Add New Book(s)*</h4>
      <h4>*click the plus button at the left to add multiple books at once</h4>
      <div id="addMulti">
        <ul class="addMultiList">
          <li>
            <input type="image" id="addButton" class="addButton" src="images\add-button-hi.png">
            <label for="title" class="lMargin1">Title:</label>
            <input type="text" id="titleIn" class="form-control long-input">
            <label for="author">Author:</label>
            <input type="text" id="authorIn" class="form-control">
            <label for="pages">Number of Pages:</label>
            <input type="text" id="pagesIn" class="form-control short-input">
            <label for="Date">Published Date:</label>
            <input type="text" id="dateIn" class="form-control short-md-input">
          </li>
        </ul>
      </div>
      <div class="submitBtn">
        <button type="button" class="btn btn-lg btn-primary" id="btn-addBooks">Add Books</button>
      </div>
    </div>


    <div>
      <div class="buttons">
        <button type="button" class="btn btn-lg btn-primary" id="btn-getRandomAuthorName">Get Random Author Name</button>
        <button type="button" class="btn btn-lg btn-primary" id="btn-getRandomBook">Get Random Book</button>
        <button type="button" class="btn btn-lg btn-primary" id="btn-getAuthors">List All Authors</button>
        <button type="button" class="btn btn-lg btn-primary" id="btn-getSeries">List All Series</button>
      </div>

      <div class="container">
        <input type="text" class="input-lower form-control long-input" id="lowerInput">
      </div>

      <div class="buttons">
        <button type="button" class="btn btn-lg btn-primary" id="btn-getBookByTitle">Get Book By Title</button>
        <button type="button" class="btn btn-lg btn-primary" id="btn-getBooksByAuthor">List All Books By Author</button>
        <button type="button" class="btn btn-lg btn-primary" id="btn-getSeriesInOrder">List Series in Order</button>
        <button type="button" class="btn btn-lg btn-primary" id="btn-removeBookByTitle">Remove Book By Title</button>
        <button type="button" class="btn btn-lg btn-primary" id="btn-removeBookByAuthor">Remove Book By Author</button>
      </div>
    </div>

    <script src="js\jquery.min.js"></script>
    <script type="text/javascript" src="js\index.js"></script>

  </body>
</html>
